		<script src="js/jquery.isotope.min.js"></script>
		
		<script>
			(function ($) {
				if($('.isotopeItem').length){

			        var $container = $('.isotopeItem');
			        var $resize = $('.isotopeItem').attr('id');
			        // initialize isotope
			        
			        $container.isotope({
			            itemSelector: '.isoexample',
			            resizable: false, // disable normal resizing
			            masonry: {
			                columnWidth: $container.width() / $resize
			            }			            
			        });

			        $('#filter a').click(function(){
			            $('#filter a').removeClass('current');
			            $(this).addClass('current');
			            var selector = $(this).attr('data-filter');
			            $container.isotope({
			                filter: selector,
			                animationOptions: {
			                    duration: 1000,
			                    easing: 'easeOutQuart',
			                    queue: false
			                }
			            });
			            return false;
			        });		        
			        
			        $(window).smartresize(function(){
			            $container.isotope({
			                masonry: {
			                    columnWidth: $container.width() / $resize
			                }
			            });
			        });
			    }
			})(jQuery);
		</script>
